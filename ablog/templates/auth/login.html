{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form %}

{% block title %}Login{% endblock %}

{% block nav %}
    <div class="container h-100">
        <div class="row h-100 page-header justify-content-center align-items-center">
            <h1>Log in</h1>
        </div>
        <div class="row h-100 justify-content-center align-items-center">
            {{ render_form(form, extra_classes='col-6') }}
        </div>
        <div class="row h-100 justify-content-center align-items-center">
            <h5><a href="{{ url_for('auth.signup') }}">Signup</a></h5>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <h5><a href="{{ url_for('auth.forget_password') }}">Forget password?</a></h5>
        </div>
    </div>
{% endblock %}

{% block footer %}{% endblock %}
