{% if posts_latest %}
    <div class="card mb-3">
        <div class="card-header">Latest</div>
        <ul class="list-group list-group-flush">
            {% for pl in posts_latest %}
                <li class="list-group-item  list-group-item-action d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('post.show_post', post_id=pl.id) }}" target="_blank">{{ pl.title }}</a>
                    <span class="badge badge-primary badge-pill"> {{ pl.author.username }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
